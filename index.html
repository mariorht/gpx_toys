<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa con Relieve 3D - MapLibre GL JS</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <div id="controls">
      <input type="file" id="gpxFileInput" accept=".gpx" />
      <div id="trackControls" style="display: none;">
        <br>
        <label for="colorMode">Color por:</label>
        <select id="colorMode">
          <option value="slope">Pendiente</option>
          <option value="elevation">Altitud</option>
          <option value="speed">Velocidad</option>
          <option value="fixed">Fijo</option>
        </select>
        <input type="color" id="fixedColorPicker" value="#ff0000" style="display:none;">
        <br><br>

        <button id="playButton">Play</button>
        <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1">

        <button id="recordButton">Grabar Animaci贸n</button>

      </div>
    </div>

    <!-- Modal Resoluci贸n -->
    <div id="resolutionModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Selecciona la resoluci贸n</h3>
        <button class="resolutionOption" data-width="1920" data-height="1080">1920x1080 (Full HD)</button>
        <button class="resolutionOption" data-width="1280" data-height="720">1280x720 (HD)</button>
        <button class="resolutionOption" data-width="854" data-height="480">854x480 (SD)</button>
        <button id="customResolutionBtn">Personalizada</button>
        <div id="customResolutionInputs" style="display:none;">
          <label>Ancho:</label> <input type="number" id="customWidth" value="1280" />
          <label>Alto:</label> <input type="number" id="customHeight" value="720" />
          <button id="confirmCustomResolution">Aceptar</button>
        </div>
      </div>
    </div>

    <!-- Modal para grabaci贸n -->
    <div id="recordingModal">
      <div>
        <progress id="recordingProgressBar" max="100" value="0"></progress>
        <button id="cancelRecordingButton">Cancelar</button>
      </div>
    </div>


    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="main.js"></script>
  </body>
</html>
